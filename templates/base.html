{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>{% block title %} {% endblock %}</title>
    <style>
      .shadows:hover {
        box-shadow: 0 0 16px 2px blue;
      }
      .shadows {
        box-shadow: 0 0 26px red;
      }
      .navbar-brand h4:hover {
        text-shadow: 2px 0px #ff0000;
      }
    </style>
    
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/fixedcolumns/3.2.2/js/dataTables.fixedColumns.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-2.2.4/dt-1.10.13/fc-3.2.2/fh-3.1.2/r-2.1.0/sc-1.4.2/datatables.min.css" />
    <link href={% static 'style.css' %}
    <!-- Font Awesome -->

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css"
      rel="stylesheet"
    {% comment %} />
    <link
      href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />

    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"
    ></script> {% endcomment %}
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div className="body mt-3">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
              <h4 class="text-primary">Event Management</h4>
            </a>
            {% block user_type %}{% endblock user_type %}
            <!-- Left links -->
            {% block navbar_left %} {% endblock %}
            <!--      <ul class="navbar-nav me-auto mb-2 mb-lg-0">-->
            <!--        <li class="nav-item">-->
            <!--          <a class="nav-link" href="#">Dashboard</a>-->
            <!--        </li>-->
            <!--        <li class="nav-item">-->
            <!--          <a class="nav-link" href="#">Team</a>-->
            <!--        </li>-->
            <!--        <li class="nav-item">-->
            <!--          <a class="nav-link" href="#">Projects</a>-->
            <!--        </li>-->
            <!--      </ul>-->
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->

          <!-- Right elements -->
          <div class="d-flex align-items-center">
            {% block navbar_right %} {% endblock %}
          </div>
          <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->

      {% block body %} {% endblock %}
    </div>
   
    {% block footer %}{% endblock footer %}
  </body>
</html>
